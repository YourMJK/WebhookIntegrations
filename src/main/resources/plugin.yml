name: WebhookIntegrations
version: '${project.version}'
main: rudynakodach.github.io.webhookintegrations.WebhookIntegrations
api-version: 1.16
commands:
  seturl:
    usage: /seturl <url>
    permission: webhookintegrations.setwebhookurl
  send:
    usage: /send <isEmbed> <message>
    permission: webhookintegrations.send

  cfgreload:
    usage: /wi config reset <confirm>
    permission: webhookintegrations.config.reset

  reload:
    usage: /wi reload
    permission: webhookintegrations.reload

  wi:
    usage: /wi
    permission: webhookintegrations.wi